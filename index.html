<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="index.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
<script type="text/javascript" src = "bootstrap.min.js"></script>
<script type="text/javascript" src="index.js"></script>
<body>
	<div class="container calculatorbody">
		<div class="heading"><h3>Calculator</h3></div>
		<div class="output">
			<h4 class="text-right op">Hello</h5>
			<div class="interimoutput"></div>
		</div>
		<div class="calculatorbuttons">
			<div class="row">
				<div class="col-md-3 col-xs-3 col-sm-3 col-lg-3"><button class="button clear">AC</button></div>
				<div class="col-md-3 col-xs-3 col-sm-3 col-lg-3"><button class="button clear">CE</button></div>
				<div class="col-md-3 col-xs-3 col-sm-3 col-lg-3"><button class="button	operators">รท</button></div>
				<div class="col-md-3 col-xs-3 col-sm-3 col-lg-3"><button class="button
				operators">X</button></div>
			</div>
			<div class="row">
				<div class="col-md-3 col-xs-3 col-sm-3 col-lg-3"><button class="button values">7</button></div>
				<div class="col-md-3 col-xs-3 col-sm-3 col-lg-3"><button class="button values">8</button></div>
				<div class="col-md-3 col-xs-3 col-sm-3 col-lg-3"><button class="button values">9</button></div>
				<div class="col-md-3 col-xs-3 col-sm-3 col-lg-3"><button class="button operators">-</button></div>
			</div>
			<div class="row">
				<div class="col-md-3 col-xs-3 col-sm-3 col-lg-3"><button class="button values">4</button></div>
				<div class="col-md-3 col-xs-3 col-sm-3 col-lg-3"><button class="button values">5</button></div>
				<div class="col-md-3 col-xs-3 col-sm-3 col-lg-3"><button class="button values">6</button></div>
				<div class="col-md-3 col-xs-3 col-sm-3 col-lg-3"><button class="button
				operators">+</button></div>
			</div>
			<div class="row">
				<div class="col-md-3 col-xs-3 col-sm-3 col-lg-3"><button class="button values">1</button></div>
				<div class="col-md-3 col-xs-3 col-sm-3 col-lg-3"><button class="button values">2</button></div>
				<div class="col-md-3 col-xs-3 col-sm-3 col-lg-3"><button class="button values">3</button></div>
				<div class="col-md-3 col-xs-3 col-sm-3 col-lg-3"><button class="button operators">%</button></div>
			</div>
			<div class="row override">
				<div class="col-md-4 col-xs-3 col-sm-3 col-lg-3"><button class="button zero values">0</button></div>
				<div class="col-md-3 col-xs-3 col-sm-3 col-lg-3"><button class="button hide"></button></div>
				<div class="col-md-3 col-xs-3 col-sm-3 col-lg-3"><button class="button">.</button></div>
				<div class="col-md-3 col-xs-3 col-sm-3 col-lg-3"><button class="button equals">=</button></div>
			</div>
		</div>	
	</div>
</body>
</html>
